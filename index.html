<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapaduras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/rapadura.png">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title"> Quantidade de Rapaduras </div>
        <div class="input">
            <label>Brix:</label>
            <input type="number" id='brix'>
        </div>
        <div class="input">
            <label>Litros de caldo:</label>
            <input type="number" id='litros'>
        </div>
        <div class="input">
            <label>Peso de caldo (em kg):</label>
            <input type="number" id='pesocaldo'>
        </div>
        <div class="input">
            <label>Densidade:</label>
            <input type="number" id='densidadecaldo'>
        </div>
        <div class="pesoparacalculo">
        <div class="input">
            <label>Peso de cada rapadura:</label>
            <input type="number" id='peso'>
         <select name="operacao" id="operacao">
    <option value="g">g</option>
    <option value="kg">kg</option>
  </select>
        </div>
    </div>
        <button id='calcular'>Calcular</button>
        <div class="result" id='resultado'></div>
      </div>
    </main>
    <script src="./action.js"></script>
  </body>
</html>
