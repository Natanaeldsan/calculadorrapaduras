<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapaduras</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="rapadura.png" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result" id="resultado"></div>
        <div class="inputs">
          <div class="input">
            <div class="dbrix">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-info-circle-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
                />
              </svg>
              <div class="oqueebrix">
                <b>Brix</b> (símbolo °Bx) é uma escala numérica que mede a
                quantidade de sólidos solúveis (entenda-se basicamente como
                açúcar ou sacarose).
              </div>
            </div>
            <label placeholder="Em º">Brix</label>
            <input type="number" id="brix" placeholder="°Bx" />
          </div>
          <div class="input">
            <label>Volume de caldo</label>
            <input type="number" id="litros" placeholder="litros" />
          </div>
          <div class="input">
            <label>Peso do caldo</label>
            <input type="number" id="pesocaldo" placeholder="kg" />
          </div>
          <div class="input">
            <label>Densidade do caldo</label>
            <input type="number" id="densidadecaldo" placeholder="kg/l" />
          </div>
          <div class="pesoparacalculo">
            <div class="input">
              <label>Peso de cada rapadura</label>
              <input type="number" id="peso" placeholder="Escolha a unnidade" />
            </div>
            <select name="operacao" id="operacao">
              <option value="g">g</option>
              <option value="kg">kg</option>
            </select>
          </div>
        </div>
        <div class="buttons">
          <button id="calcular">Calcular</button>
          <button id="limpar">Limpar</button>
        </div>
      </div>
      <div class="cora">
        <button class="acolor"></button>
        <button class="bcolor"></button>
        <button class="ccolor"></button>
        <button class="dcolor"></button>
        <button class="ecolor"></button>
      </div>
    </main>
    <script src="./action.js"></script>
  </body>
</html>
